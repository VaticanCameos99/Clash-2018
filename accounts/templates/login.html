<!DOCTYPE html>
<html>
{% load static %}
<head>
{% load staticfiles %}
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>LOGIN PAGE</title>
	<link rel="stylesheet" href="{% static "bootstrap-4.1.3\dist\css\bootstrap.min.css" %}">
	<link rel="stylesheet" href="{% static "css/login.css" %}">
	<link href="{% static "font-awesome/css/font-awesome.min.css" %}" rel="stylesheet">
	<link href="{% static "animate.css-master/animate.min.css" %}" rel="stylesheet">
    <script type="text/javascript" src="{% static "libs/jquery.slimscroll.min.js" %}"></script>
    <link href="{% static "css/bootstrap.css" %}"rel="stylesheet">
    <script src="{% static "jquery.min.js " %}"></script>
    <script src="{% static "mousetrap.min.js" %}"></script>
    <script src="{% static "popper.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>

</head>


<!--<body style="background-image: linear-gradient(to left, #86e6f3 4%, #6b96f5 100%);">-->

	<body style="background-image:url({% static "images/pos.jpg" %});background-size: cover;">
		<nav class="navbar navbar-expand-lg navig" >
				<a class="navbar-brand" href="#!">
						<img src="{% static "images/clash.png" %}" alt="IMAGE HERE" href="#!" style="height:12vh;width:85px;">
						</a>

						<ul class="navbar-nav d-flex justify-content-end" style="width: 100%;">

						<a class="navbar-brand ml-3" href="#!">
						<img src="{% static "images/pisb_color.png" %}" alt="IMAGE HERE" href="#!" style="height:5vh;width:100px;">
						</a>

		</nav>

		<div class="container-fluid d-flex justify-content-center">
			<div class=" ml-2 mb-5 ">


				<div class=" col-lg-12 middle-wrap" style="border-radius: 5px;height:70vh;">
					<div class="mid">
						<div class="col-lg-12 player">ADMIN LOGIN</div>
						<p style="color:red; margin-left:3vw;">{{error}}</p>

						<form action="/accounts/loggedin/" method="post" class="mid" style="padding: 0 0 0 6.4vw;">

							<div class="form-group">
								<i class="fa fa-users  my-3" aria-hidden="true" style="font-size:60px;padding-left: 7.5vw;"></i>
								<input type="text" class="a" id="username" placeholder="Enter Username" name="username" style="width:20vw;" autocomplete="off" required>

							</div>
							<div class="form-group">
								<input type="password" class=" a " id="password" placeholder="Enter password" name="password" style="width:20vw;" autocomplete="off" required>
							</div>
							<div class="form-group">
								<input type="password" class=" a "  placeholder="Enter ADMIN password" id="ad_pass" name="ad_pass" required="true" style="width:20vw;" autocomplete="off">
							</div>
							<div class="form-group">
								<input type="number" class=" a "  placeholder="Enter TIME" id="add_time" name="add_time" required="true" style="width:20vw;" autocomplete="off">
							</div>

							<div class="ml-5 mt-0">
								<button type="submit" class="button buttonall ml-2" style="width:12vw;font-size: 20px;">LOGIN</button>
							</div>
								{% csrf_token %}

						</form>

					</div>
				</div>

				</div>
				</div>

				<!--Footer-->
				<div class="footer" style="padding-top: 10px;">
					<p> @copy; PICT IEEE STUDENT BRANCH</p>
				</div>
	</body>
	<script type="text/javascript" srd="{% static 'admin/js/vendor/jquery.min.js' %}"></script>
<script type="text/javascript" srd="{% static 'dajax/jquery.dajax.core.js' %}"></script>
<script src="{% static './jquery.min.js' %}"></script>
{% block javascript %}
  <script>
  $("document").ready(function () {
  	document.getElementById("found").style.visibility = "hidden";
    $("#username").keyup(function () {
      var username = $(this).val();

      $.ajax({

        url: '/accounts/validate_username/',
        data: {
          'username': username
        },
        dataType: 'json',
        success: function (data) {
          if (data.is_taken) {
            document.getElementById("found").style.visibility = "visible";
          }
        }
      });
	document.getElementById("found").style.visibility = "hidden";
    });

    });
  </script>
{% endblock %}


</html>
