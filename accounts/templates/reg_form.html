<!DOCTYPE html>
<html>
	<head>
	{% load static %}
		{% load staticfiles %}
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>LOGIN PAGE</title>
	<link rel="stylesheet" href="{% static "bootstrap-4.1.3\dist\css\bootstrap.min.css" %}">
	<link rel="stylesheet" href="{% static "css/login.css" %}">
	<link href="{% static "font-awesome/css/font-awesome.min.css" %}" rel="stylesheet">
	<link href="{% static "animate.css-master/animate.min.css" %}" rel="stylesheet">
    <script type="text/javascript" src="{% static "libs/jquery.slimscroll.min.js" %}"></script>
    <link href="{% static "css/bootstrap.css" %}"rel="stylesheet">
    <script src="{% static "jquery.min.js " %}"></script>
    <script src="{% static "mousetrap.min.js" %}"></script>
    <script src="{% static "popper.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>

</head>


<!--<body style="background-image: linear-gradient(to left, #86e6f3 4%, #6b96f5 100%);">-->

	<body style="background-image:url({% static "images/pos.jpg" %});background-size: cover;">
	<form method="post"  action="/accounts/register/" id="newForm" > {% csrf_token %}
		<nav class="navbar navbar-expand-lg navig" >
				<a class="navbar-brand" href="#!">
						<img src="{% static "images/clash.png" %}" alt="IMAGE HERE" href="#!" style="height:12.5vh;width:95px;margin-left:-1vw;">
						</a>

						<ul class="navbar-nav d-flex justify-content-end" style="width: 100%;">

						<a class="navbar-brand ml-3" href="#!">
						<img src="{% static "images/pisb_color.png" %}" alt="IMAGE HERE" href="#!" style="height:5vh;width:120px;margin-right:-10px;margin-top:-0.5vw">
						</a>

		</nav>

		<div class="container-fluid">
			<div class="row ml-2 mb-5">

				<div class=" col-lg-4 lwrap " style="border: none;">
					<div class=" left ">

						<div class="col-lg-12 player">PLAYER 1</div>
						<div  style="padding: 0 0 0 10vh;">
							<div class="form-group " style="padding-top: 8vh;">

								<i class="fa fa-user-circle-o mb-2" aria-hidden="true" style="font-size:30px;padding-left: 8.9vw;"></i>
								<input type="text" class="a " id="name_1" placeholder="Name" name="name_1" style="width:20vw;outline: none;" autocomplete="off" required >

							</div>

							<div class="form-group mt-4">

								<i class="fa fa-envelope mb-2" aria-hidden="true" style="font-size:30px;padding-left: 8.9vw;"></i>
								<input type="email" class=" a " id="email_1" placeholder="Email" name="email_1" style="width:20vw;" autocomplete="off" required>

							</div>

							<div class="form-group mt-4">
								<i class="fa fa-phone mb-2" aria-hidden="true" style="font-size:30px;padding-left: 8.9vw;"></i>
								<input type="text" class=" a " id="num_1" placeholder="Mobile No." maxlength="10" pattern="^[6-9][0-9]{9}$" name="num_1" style="width:20vw;" autocomplete="off" required>

							</div>

						</div>

					</div>
				</div>

				<div class=" col-lg-4 middle-wrap" style="border-radius: 5px;">
					<div class="mid">
						<div class="col-lg-12 player">TEAM</div>
						<p class="text-danger text-center" id="err_found">{{error}}</p>

						<div action="" class="mid" style="padding: 0 0 0 6.4vw;">

							<div class="form-group">
								<i class="fa fa-users  mb-3" aria-hidden="true" style="font-size:60px;padding-left: 7.5vw;"></i>
								<input type="text" class="a" id="username" placeholder="Enter Username" name="username" style="width:20vw;" autocomplete="off" required>
								<p id="found"  class="ml-3">Username Already exists!!</p>
							</div>
							<div class="form-group">
								<input type="password" class=" a " id="password" placeholder="Enter password" name="password" style="width:20vw;" autocomplete="off" required>
							</div>
							<div class="row" style="padding: 0 0 0 3vh;">

								<label class="radio-inline mt-2 radios">
									<input type="radio" name="level" value ="1" style="transform:scale(1.5);outline:none;"> FE
								</label>
								<label class="radio-inline mt-2 ml-3 radios ">
									<input type="radio" name="level" value = "2" style="margin-left: 10px;transform:scale(1.5);outline:none;"> SE
								</label>
								<label class="radio-inline mt-2 ml-3 radios">
									<input type="radio" name="level" value = "3" style="margin-left: 10px;transform:scale(1.5);outline:none;"> TE
								</label>
								<label class="radio-inline mt-2 ml-3 radios">
									<input type="radio" name="level" checked="checked" value = "4" style="margin-left: 10px;transform:scale(1.5);outline:none;"> BE
								</label>
							</div>
							<div class="ml-5 mt-2">
								<button type="submit" class="button buttonall ml-2" style="width:12vw;font-size: 20px;">SUBMIT</button>
							</div>
						</div>

					</div>
				</div>

				<div class=" col-lg-4 rwrap " style="border: none;">
					<div class=" right ">

						<div class="col-lg-12 player">PLAYER 2</div>
						<div  style="padding: 0 0 0 12vh;">

							<div class="form-group" style="padding-top: 8vh;">

								<i class="fa fa-user-circle-o mb-2" aria-hidden="true" style="font-size:30px;padding-left: 8.9vw;"></i>
								<input type="text" class=" a" id="name_2" placeholder="Name" name="name_2" style="width:20vw;top:10vh;" autocomplete="off">

							</div>

							<div class="form-group mt-4">
								<i class="fa fa-envelope mb-2" aria-hidden="true" style="font-size:30px;padding-left: 8.9vw;"></i>
								<input type="email" class=" a " id="email" placeholder="Email" name="email_2" style="width:20vw;" autocomplete="off">

							</div>

							<div class="form-group mt-4 ">
								<i class="fa fa-phone mb-2" aria-hidden="true" style="font-size:30px;padding-left: 8.9vw;"></i>
								<input type="tel" class=" a ml-2" id="cno" placeholder="Mobile No." name="num_2" maxlength="10" pattern="^[6-9][0-9]{9}$" title="Your phone number should be of 10 digits and start from 9 or 8 or 7" style="width:20vw;" autocomplete="off">

							</div>

						</div>

					</div>
				</div>

				<!--Footer-->
    </div>
    <div class="footer" style="padding-top: 15px;">
    <p style="width:100%;font-size:17px;"> &copy; IEEE COMPUTER SOCIETY </p>
			</form>
	</body>
	<script type="text/javascript" srd="{% static 'admin/js/vendor/jquery.min.js' %}"></script>
<script type="text/javascript" srd="{% static 'dajax/jquery.dajax.core.js' %}"></script>
<script src="{% static './jquery.min.js' %}"></script>
{% block javascript %}
  <script>
  $("document").ready(function () {
  	document.getElementById("found").style.visibility = "hidden";
    $("#username").keyup(function () {
      var username = $(this).val();
		document.getElementById("err_found").style.visibility = "hidden";

      $.ajax({

        url: '/accounts/validate_username/',
        data: {
          'username': username
        },
        dataType: 'json',
        success: function (data) {
          if (data.is_taken) {
          $("#found").text("Username Not Available !");
            document.getElementById("found").style.visibility = "visible";
            document.getElementById("found").style.color = "red";
          }
          else
          {
          document.getElementById("found").style.color = "green";
          $("#found").text("Username Available !");
          document.getElementById("found").style.visibility = "visible";

          }
        }
      });
	document.getElementById("found").style.visibility = "hidden";
    });

    });
  </script>
{% endblock %}


</html>
